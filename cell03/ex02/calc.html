<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calc.html</title>
	<script>
		//Please use me every 30 seconds
		setInterval(function() {alert('Please, use me...')}, 30000);
		function calc() {
			//let var can use only in that function
			let result;
			let text;
			//const var cannot change the value
			// '+' sign at the front of document is type cast
			const n1 = +document.getElementById('num1').value;
			const n2 = +document.getElementById('num2').value;
			//Getting sign from selectedIndex command but we need to point
			//Which Id we want first
			const signVal = document.getElementById('sign');
			const sign = signVal.options[signVal.selectedIndex].value;
			if (n1 < 0 || n2 < 0) {
				text = 'Error :('
			} else if (sign === '+') {
				result = n1 + n2
			} else if (sign === '-') {
				result = n1 - n2
			} else if (sign === '*') {
				result = n1 * n2
			} else if (sign === '/' && n2 === 0) {
				text = 'It’s over 9000!'
			} else if (sign === '%' && n2 === 0) {
				text = 'It’s over 9000!'
			} else if (sign === '/') {
				result = n1 / n2
			} else if (sign === '%') {
				result = n1 % n2
			} else {
				text = 'Error :('
			}
			//If text is empty Its mean Program got result
			if (text === undefined)
			{
				text = `${n1} ${sign} ${n2} = ${result}`
			}
			//if result = NaN It will change text to error
			if (isNaN(result) && text != 'It’s over 9000!')
			{
				text = 'Error :('
			}
			console.log(text);
			alert(text);
		}
	</script>
</head>
<body>
	<input name="num1" id="num1">
	<select name="sign" id="sign">
		<option value='+'>+</option>
		<option value='-'>-</option>
		<option value='*'>*</option>
		<option value='/'>/</option>
		<option value='%'>%</option>
	</select>
	<input name="num2" id="num2">
	<button onclick="calc()">Try me!</button>
</body>
</html>
