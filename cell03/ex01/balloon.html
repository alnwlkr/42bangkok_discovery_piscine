<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>balloon.html</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .balloon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: auto;
            //top 0px , right auto
        }
        }
    </style>
    <script>
        function olScript() {
            document.getElementById("balloon").style.backgroundColor = "red";
        }
        function onclick_event() {
            let balloon = document.getElementById("balloon");
            color_next()
            if (balloon.style.width <= "420") {
            balloon.style.width = (balloon.offsetWidth + 10) + "px";
            balloon.style.height = (balloon.offsetHeight + 10) + "px";
            } else {
                    balloon.style.width = "200px";
                    balloon.style.height = "200px";
                }
        }
        
        function onmouseleave_event() {
            let balloon = document.getElementById("balloon");
            color_back()
            if (balloon.style.width > "200") {
                balloon.style.width = (balloon.offsetWidth - 5) + "px";
                balloon.style.height = (balloon.offsetHeight - 5) + "px";
            }
        }
        
        function color_next(){
            if (document.getElementById("balloon").style.backgroundColor == "red") {
                document.getElementById("balloon").style.backgroundColor = "green";
            }
            else if (document.getElementById("balloon").style.backgroundColor == "green") {
                document.getElementById("balloon").style.backgroundColor = "blue";
            } 
            else {
                document.getElementById("balloon").style.backgroundColor = "red";
            }
        }

        function color_back() {
            //red green blue red 
            if (document.getElementById("balloon").style.backgroundColor == "red") {
                document.getElementById("balloon").style.backgroundColor = "blue";
            }
            else if (document.getElementById("balloon").style.backgroundColor == "blue") {
                document.getElementById("balloon").style.backgroundColor = "green";
            }
            else if (document.getElementById("balloon").style.backgroundColor == "green"){
                document.getElementById("balloon").style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body onload="olScript()">
    <div class="balloon" id="balloon" onclick="onclick_event()" onmouseleave="onmouseleave_event()"></div>
</body>
</html>
