<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>balloon.html</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items : center;
        }
        .balloon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: auto;
            //top 0px , right auto
        }
    </style>
	<script>
		let size = 200;
		const INC = 10;
		const DSC = 5;
		const colors = ['#e53935', '#315e26', '#2565ae'];
		let ci = 0;
		$(document).ready(() => {
			setCircle(size, ci);
			$('#circle').click(() => setCircle(size + INC, ++ci))
			$('#circle').mouseleave(() => setCircle(size - DSC, --ci))
		});
		function setCircle(newSize, newIndex) {
			size = newSize > 420 || newSize < 200 ? 200 : newSize;
			ci = newIndex < 0 ? colors.length - 1 :  newIndex > colors.length - 1 ? 0 : newIndex;
			$('#circle').innerHeight(size);
			$('#circle').innerWidth(size);
			$('#circle').css('border-radius', size / 2);
			$('#circle').css('background-color', colors[ci]);
		}
	</script>
</head>
<body>
    
	<div id="circle"></div>
</body>
</html>
